<div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef style=" width: 10%; "> Id </th>
      <td mat-cell *matCellDef="let element" style=" width: 10%; "> {{element.id}} </td>
    </ng-container>



    <ng-container matColumnDef="reactions">
      <th mat-header-cell *matHeaderCellDef class="cuatsTable" style=" width: 10%; ">Reactions</th>
      <td mat-cell *matCellDef="let element" style=" width: 10%; "> {{element.reactions}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef style=" width: 40%; "> Title </th>
      <td mat-cell *matCellDef="let element" style=" width: 40%; "> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef style=" width: 10%; "> UserId </th>
      <td mat-cell *matCellDef="let element" style=" width: 10%; "> {{element.userId}} </td>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>


  </table>
  <mat-paginator [pageSize]="pageSize" (page)="onPageChange($event)" [pageSizeOptions]="[5, 10, 15]"></mat-paginator>
</div>
